<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - LUXIBRE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-gray-50">
    <!-- Définir la fonction productPage avant l'initialisation Alpine.js -->
    <script type="module">
        import { calculateDiscount } from '../assets/js/products.js'; 
        import products from '../assets/js/products.js'; 
        import cart from '../assets/js/cart.js';

        // Définition de la fonction productPage pour Alpine.js
        function productPage() {
            return {
                products: products,
                cart: cart,
                selectedCategory: '',
                sortBy: 'price_asc',

                // Méthode pour calculer les produits filtrés et triés
                get filteredProducts() {
                    let result = [...this.products];

                    // Filtrage par catégorie
                    if (this.selectedCategory) {
                        result = result.filter(p => p.category === this.selectedCategory);
                    }

                    // Tri des produits
                    switch (this.sortBy) {
                        case 'price_asc':
                            result = result.sort((a, b) => a.price - b.price);
                            break;
                        case 'price_desc':
                            result = result.sort((a, b) => b.price - a.price);
                            break;
                        case 'name':
                            result = result.sort((a, b) => a.name.localeCompare(b.name));
                            break;
                    }
                    return result;
                },

                // Fonction pour ajouter un produit au panier
                addToCart(product) {
                    this.cart.addToCart(product);
                },

                // Fonction pour calculer la réduction
                calculateDiscount
            };
        }

        window.productPage = productPage;
    </script>

    <header></header>
    <nav></nav>

    <div id="site-header"></div>
    <div id="site-navigation"></div>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-8 text-center">Nos Produits</h1>

        <!-- Sélection de la catégorie -->
        <div class="flex mb-8 justify-center space-x-4">
            <select x-model="selectedCategory" class="border rounded p-2">
                <option value="">Toutes les catégories</option>
                <option value="Accessoires">Accessoires</option>
                <option value="Vêtements">Vêtements</option>
                <option value="Bijoux">Bijoux</option>
                <option value="Parfums">Parfums</option>
            </select>

            <!-- Sélection du tri -->
            <select x-model="sortBy" class="border rounded p-2">
                <option value="price_asc">Prix croissant</option>
                <option value="price_desc">Prix décroissant</option>
                <option value="name">Nom</option>
            </select>
        </div>

        <!-- Liste des produits filtrés et triés -->
        <section class="grid md:grid-cols-3 gap-8">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="product-card bg-white rounded-lg overflow-hidden relative group">
                    <div class="limited-badge" x-show="product.stock === 'limited'">Stock Limité</div>
                    <img :src="product.image" :alt="product.name" class="w-full h-96 object-cover group-hover:opacity-90 transition">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2" x-text="product.name"></h3>
                        <p class="text-gray-600 mb-4 h-16 overflow-hidden" x-text="product.description"></p>
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="text-3xl font-bold text-red-600" x-text="`${product.price}€`"></span>
                                <span class="line-through ml-2 text-gray-400" x-text="`${product.originalPrice}€`"></span>
                                <span class="ml-2 text-green-600 font-semibold" x-text="`-${calculateDiscount(product.price, product.originalPrice)}%`"></span>
                            </div>
                            <button @click="addToCart(product)" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">
                                Acheter
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <div id="site-footer"></div>
    <footer></footer>

    <!-- Charger main.js à la fin du body -->
    <script type="module" src="../assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxibre - Boutique</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="../assets/js/products.js"></script>
    <script type="module" src="../assets/js/cart.js"></script>
</head>
<body>
    <div x-data="productPage()">
        <header class="bg-white shadow">
            <div class="container mx-auto py-4 px-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Luxibre</h1>
                <button @click="cartOpen = !cartOpen" class="relative">
                    üõí Panier ({{ cart.items.length }})
                </button>
            </div>
        </header>

        <main class="container mx-auto py-6">
            <!-- Filtres -->
            <div class="flex justify-between mb-6">
                <select x-model="selectedCategory" class="border rounded p-2" aria-label="Filtrer par cat√©gorie">
                    <option value="">Toutes les cat√©gories</option>
                    <option value="Accessoires">Accessoires</option>
                    <!-- Ajoutez d'autres cat√©gories ici -->
                </select>

                <select x-model="sortBy" class="border rounded p-2" aria-label="Trier par">
                    <option value="price_asc">Prix croissant</option>
                    <option value="price_desc">Prix d√©croissant</option>
                </select>
            </div>

            <!-- Produits -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div class="product-card bg-white rounded overflow-hidden p-4">
                        <img :src="product.image" :alt="product.name" class="w-full h-48 object-cover mb-4">
                        <h2 class="text-lg font-bold" x-text="product.name"></h2>
                        <p class="text-sm text-gray-500" x-text="product.description"></p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-lg font-bold" x-text="`${product.price}‚Ç¨`"></span>
                            <button @click="addToCart(product)" class="bg-blue-500 text-white px-4 py-2 rounded">
                                Ajouter
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <!-- Panier -->
        <div class="cart-popup" :class="{ 'active': cartOpen }">
            <h2 class="text-lg font-bold p-4">Panier</h2>
            <div x-show="cart.items.length === 0" class="p-4 text-gray-500">
                Votre panier est vide.
            </div>
            <template x-for="item in cart.items" :key="item.id">
                <div class="cart-item flex justify-between items-center">
                    <span x-text="item.name"></span>
                    <span x-text="`${item.price}‚Ç¨ x ${item.quantity}`"></span>
                    <button @click="cart.removeFromCart(item.id)" class="text-red-500">Supprimer</button>
                </div>
            </template>
            <div class="p-4">
                <strong>Total:</strong> <span x-text="cart.getTotal() + '‚Ç¨'"></span>
            </div>
            <div class="p-4">
                <button @click="cart.checkout()" class="bg-green-500 text-white px-4 py-2 rounded">
                    Passer la commande
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import products from "../assets/js/products.js";
        import cart from "../assets/js/cart.js";

        cart.init();

        function productPage() {
            return {
                products: products,
                cart: cart,
                cartOpen: false,
                selectedCategory: '',
                sortBy: 'price_asc',
                get filteredProducts() {
                    let filtered = this.products;
                    if (this.selectedCategory) {
                        filtered = filtered.filter(product => product.category === this.selectedCategory);
                    }
                    if (this.sortBy === 'price_asc') {
                        filtered = filtered.sort((a, b) => a.price - b.price);
                    } else if (this.sortBy === 'price_desc') {
                        filtered = filtered.sort((a, b) => b.price - a.price);
                    }
                    return filtered;
                },
                addToCart(product) {
                    this.cart.addToCart(product);
                    alert(`${product.name} a √©t√© ajout√© au panier.`);
                }
            };
        }
    </script>
</body>
</html>

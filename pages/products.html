<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - LUXIBRE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body x-data="productPage()" class="bg-gray-50">
    <header></header>
    <nav></nav>

    <div id="site-header"></div>
    <div id="site-navigation"></div>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-8 text-center">Nos Produits</h1>

        <div class="flex mb-8 justify-center space-x-4">
            <select x-model="selectedCategory" class="border rounded p-2">
                <option value="">Toutes les catégories</option>
                <option value="Accessoires">Accessoires</option>
                <option value="Vêtements">Vêtements</option>
                <option value="Bijoux">Bijoux</option>
                <option value="Parfums">Parfums</option>
            </select>

            <select x-model="sortBy" class="border rounded p-2">
                <option value="price_asc">Prix croissant</option>
                <option value="price_desc">Prix décroissant</option>
                <option value="name">Nom</option>
            </select>
        </div>

        <section class="grid md:grid-cols-3 gap-8">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="product-card bg-white rounded-lg overflow-hidden relative group">
                    <div class="limited-badge absolute top-0 left-0 bg-red-600 text-white px-2 py-1 rounded-bl-md" 
                         x-show="product.stock === 'limited'">
                        Stock Limité
                    </div>
                    <img :src="product.image" :alt="product.name" 
                         class="w-full h-96 object-cover group-hover:opacity-90 transition">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2" x-text="product.name"></h3>
                        <p class="text-gray-600 mb-4 h-16 overflow-hidden" x-text="product.description"></p>
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="text-3xl font-bold text-red-600" x-text="`${product.price}€`"></span>
                                <span class="line-through ml-2 text-gray-400" 
                                      x-text="product.originalPrice ? `${product.originalPrice}€` : ''"></span>
                                <span class="ml-2 text-green-600 font-semibold" 
                                      x-text="product.originalPrice ? `-${calculateDiscount(product.price, product.originalPrice)}%` : ''"></span>
                            </div>
                            <button @click="addToCart(product)" 
                                    class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">
                                Acheter
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <div id="site-footer"></div>
    <footer></footer>

    <script type="module">
        import { createHeader, createNavigation, createFooter } from '../assets/js/components.js';
        import products from '../assets/js/products.js';
        import cart from '../assets/js/cart.js';
        import { calculateDiscount } from '../assets/js/products.js';

        document.getElementById('site-header').innerHTML = createHeader();
        document.getElementById('site-navigation').innerHTML = createNavigation();
        document.getElementById('site-footer').innerHTML = createFooter();

        function productPage() {
            return {
                products: products,
                cart: cart,
                selectedCategory: '',
                sortBy: 'price_asc',

                // Méthode pour obtenir les produits filtrés et triés
                get filteredProducts() {
                    let result = [...this.products];
                    if (this.selectedCategory) {
                        result = result.filter(p => p.category === this.selectedCategory);
                    }
                    switch (this.sortBy) {
                        case 'price_asc':
                            result.sort((a, b) => a.price - b.price);
                            break;
                        case 'price_desc':
                            result.sort((a, b) => b.price - a.price);
                            break;
                        case 'name':
                            result.sort((a, b) => a.name.localeCompare(b.name));
                            break;
                    }
                    return result;
                },

                addToCart(product) {
                    this.cart.addToCart(product);
                },

                calculateDiscount(price, originalPrice) {
                    return originalPrice && originalPrice > price
                        ? Math.round(((originalPrice - price) / originalPrice) * 100)
                        : 0;
                }
            };
        }

        window.productPage = productPage; // Assurez-vous que la fonction est accessible globalement
    </script>
    
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>

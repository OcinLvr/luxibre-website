<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXIBRE - Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script type="module" src="../assets/js/products.js" defer></script>
</head>
<body class="bg-gray-50" x-data="{
    products: [], 
    async init() {
        const module = await import('../assets/js/products.js');
        this.products = module.default;
    }
}" x-init="init()">
    <header class="bg-black text-white py-8 text-center">
        <h1 class="text-5xl font-bold tracking-wide font-serif">Produits Luxibre</h1>
        <p class="text-xl mt-3 opacity-80">Découvrez notre sélection exclusive de produits de luxe.</p>
    </header>
    <nav class="bg-gray-100 py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex space-x-6">
                <a href="../index.html" class="text-black hover:text-gray-700 font-semibold">Accueil</a>
                <a href="./products.html" class="text-black hover:text-gray-700 font-semibold">Produits</a>
                <a href="./about.html" class="text-black hover:text-gray-700 font-semibold">À Propos</a>
                <a href="./contact.html" class="text-black hover:text-gray-700 font-semibold">Contact</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-12">
        <section class="grid md:grid-cols-3 gap-8" x-data="{}">
            <template x-for="product in products" :key="product.id">
                <div class="product-card bg-white rounded-lg overflow-hidden">
                    <img :src="product.image" :alt="product.name" class="w-full h-96 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2" x-text="product.name"></h3>
                        <p class="text-gray-600 mb-4" x-text="product.description"></p>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-red-600" x-text="`${product.price}€`"></span>
                            <button @click="cart.addToCart(product)" class="bg-black text-white px-6 py-2 rounded-full">Acheter</button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="bg-black text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 LUXIBRE. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>

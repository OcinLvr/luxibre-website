<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - LUXIBRE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body x-data="productPage()" class="bg-gray-50">
    <nav class="bg-gray-100 py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex space-x-6">
                <a href="../index.html" class="text-black hover:text-gray-700 font-semibold">Accueil</a>
                <a href="products.html" class="text-black hover:text-gray-700 font-semibold">Produits</a>
                <a href="about.html" class="text-black hover:text-gray-700 font-semibold">Ã€ Propos</a>
                <a href="contact.html" class="text-black hover:text-gray-700 font-semibold">Contact</a>
            </div>
            <div class="relative">
                <button @click="cartOpen = !cartOpen" class="text-black hover:text-gray-700">
                    ðŸ›’ Panier (<span x-text="cart.items.length">0</span>)
                </button>
                
                <div x-show="cartOpen" class="absolute right-0 mt-2 w-80 bg-white border rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold mb-4">Votre Panier</h3>
                    <template x-if="cart.items.length === 0">
                        <p class="text-gray-500">Votre panier est vide</p>
                    </template>
                    <template x-for="item in cart.items" :key="item.id">
                        <div class="flex justify-between items-center mb-2">
                            <span x-text="item.name"></span>
                            <span x-text="`${item.price}â‚¬`"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-8 text-center">Nos Produits</h1>
        
        <div class="flex mb-8 justify-center space-x-4">
            <select x-model="selectedCategory" class="border rounded p-2">
                <option value="">Toutes CatÃ©gories</option>
                <option value="Accessoires">Accessoires</option>
                <option value="VÃªtements">VÃªtements</option>
                <option value="Bijoux">Bijoux</option>
            </select>
            
            <select x-model="sortBy" class="border rounded p-2">
                <option value="price_asc">Prix croissant</option>
                <option value="price_desc">Prix dÃ©croissant</option>
                <option value="name">Nom</option>
            </select>
        </div>

        <section class="grid md:grid-cols-3 gap-8">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="product-card bg-white rounded-lg overflow-hidden relative group">
                    <div class="limited-badge absolute top-4 right-4 bg-red-500 text-white px-2 py-1 rounded">Stock LimitÃ©</div>
                    <img :src="product.image" :alt="product.name" class="w-full h-96 object-cover group-hover:opacity-90 transition">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2" x-text="product.name"></h3>
                        <p class="text-gray-600 mb-4 h-16 overflow-hidden" x-text="product.description"></p>
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="text-3xl font-bold text-red-600" x-text="`${product.price}â‚¬`"></span>
                                <span class="line-through ml-2 text-gray-400" x-text="`${product.originalPrice}â‚¬`"></span>
                                <span class="ml-2 text-green-600 font-semibold" x-text="`-${calculateDiscount(product.price, product.originalPrice)}%`"></span>
                            </div>
                            <button @click="addToCart(product)" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">
                                Ajouter au Panier
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <script type="module">
        // Importation directe des modules
        import products from '../assets/js/products.js';
        import cart from '../assets/js/cart.js';

        // Fonction pour calculer la rÃ©duction
        function calculateDiscount(price, originalPrice) {
            return Math.round(((originalPrice - price) / originalPrice) * 100);
        }

        // Fonction de la page produits
        window.productPage = function() {
            return {
                products: products,
                cart: cart,
                cartOpen: false,
                selectedCategory: '',
                sortBy: 'price_asc',

                calculateDiscount(price, originalPrice) {
                    return Math.round(((originalPrice - price) / originalPrice) * 100);
                },

                get filteredProducts() {
                    let result = this.products;
                    
                    if (this.selectedCategory) {
                        result = result.filter(p => p.category === this.selectedCategory);
                    }

                    switch(this.sortBy) {
                        case 'price_asc':
                            return result.sort((a, b) => a.price - b.price);
                        case 'price_desc':
                            return result.sort((a, b) => b.price - a.price);
                        case 'name':
                            return result.sort((a, b) => a.name.localeCompare(b.name));
                        default:
                            return result;
                    }
                },

                addToCart(product) {
                    this.cart.addToCart(product);
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LUXIBRE - S√©lection Exclusive de Produits de Luxe. D√©couvrez une collection unique de produits haut de gamme.">
    <title>LUXIBRE - S√©lection Exclusive de Produits de Luxe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/cart.js"></script>
    <script type="module" src="assets/js/products.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50" x-data="{ cartOpen: false, products: [], cart: {}, expandedProduct: null }"
       x-init="async function init() {
    const savedCart = localStorage.getItem('luxibre_cart');
    cart = {
        items: savedCart ? JSON.parse(savedCart) : [],
        addToCart(product) {
            const existingItem = this.items.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                this.items.push({ ...product, quantity: 1 });
            }
            this.saveCart();
        },
        removeFromCart(productId) {
            this.items = this.items.filter(item => item.id !== productId);
            this.saveCart();
        },
        getTotal() {
            return this.items.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);
        },
        saveCart() {
            localStorage.setItem('luxibre_cart', JSON.stringify(this.items));
        },
        checkout() {
            if (this.items.length === 0) {
                alert('Votre panier est vide');
                return;
            }
            alert(`Merci pour votre commande !\nTotal : ${this.getTotal()}‚Ç¨`);
            this.items = [];
            this.saveCart();
        }
    };
    
    const module = await import('https://luxibre.netlify.app/assets/js/products.js');
    products = module.default;
}">

    <!-- Header -->
    <header class="bg-black text-white py-8 text-center">
        <h1 class="text-5xl font-bold tracking-wide font-serif">LUXIBRE</h1>
        <p class="text-xl mt-3 opacity-80">Libert√© & Luxe - Une S√©lection Exclusive</p>
    </header>

    <!-- Navigation -->
    <nav class="bg-gray-100 py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex space-x-6">
                <a href="index.html" class="text-black hover:text-gray-700 font-semibold">Accueil</a>
                <a href="pages/products.html" class="text-black hover:text-gray-700 font-semibold">Produits</a>
                <a href="pages/about.html" class="text-black hover:text-gray-700 font-semibold">√Ä Propos</a>
                <a href="pages/contact.html" class="text-black hover:text-gray-700 font-semibold">Contact</a>
            </div>
            <div class="relative">
                <button @click="cartOpen = !cartOpen" class="text-black hover:text-gray-700">
                    üõí Panier (<span x-text="cart.items.length">0</span>)
                </button>
                <!-- Cart Modal -->
                <div x-show="cartOpen" class="absolute right-0 mt-2 w-80 bg-white border rounded-lg shadow-lg p-4 z-50">
                    <h3 class="text-xl font-semibold mb-4">Votre Panier</h3>
                    <template x-if="cart.items.length === 0">
                        <p class="text-gray-500">Votre panier est vide</p>
                    </template>
                    <template x-for="item in cart.items" :key="item.id">
                        <div class="flex justify-between items-center mb-2">
                            <span x-text="item.name"></span>
                            <span x-text="`${item.price}‚Ç¨`"></span>
                            <button @click="cart.removeFromCart(item.id)" class="text-red-500">Supprimer</button>
                        </div>
                    </template>
                    <div x-show="cart.items.length > 0" class="mt-4">
                        <p class="font-bold">Total: <span x-text="`${cart.getTotal()}‚Ç¨`"></span></p>
                        <button @click="cart.checkout()" class="w-full bg-black text-white py-2 rounded mt-2">
                            Proc√©der au paiement
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Products Section -->
        <section class="max-w-2xl mx-auto">
            <div class="space-y-2">
                <template x-for="product in products" :key="product.id">
                    <div class="border rounded-lg overflow-hidden bg-white">
                        <div @click="expandedProduct = expandedProduct === product.id ? null : product.id" 
                             class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
                            <div class="flex items-center space-x-4">
                                <img :src="product.image" :alt="product.name" class="w-12 h-12 object-cover rounded">
                                <h3 class="text-lg font-semibold" x-text="product.name"></h3>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="font-bold text-red-600" x-text="`${product.price}‚Ç¨`"></span>
                                <svg class="w-4 h-4 transform transition-transform" 
                                     :class="{'rotate-180': expandedProduct === product.id}"
                                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M7 10l5 5 5-5H7z"/>
                                </svg>
                            </div>
                        </div>
                        <div x-show="expandedProduct === product.id" 
                             x-transition:enter="transition ease-out duration-200"
                             x-transition:enter-start="opacity-0 transform -translate-y-2"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             class="p-4 border-t">
                            <img :src="product.image" :alt="product.name" class="w-full h-64 object-cover rounded mb-4">
                            <p class="text-gray-600 mb-4" x-text="product.description"></p>
                            <button @click="cart.addToCart(product)" 
                                    class="w-full bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">
                                Ajouter au panier
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 LUXIBRE. Tous droits r√©serv√©s.</p>
        </div>
    </footer>
</body>
</html>
